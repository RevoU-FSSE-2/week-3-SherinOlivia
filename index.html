        <section class="grid-container">
            <h1 id="chief">How Much Do You Remember of <span>Your Past?</span></h1>
            <div class="grid-layout">
                <figure class="grid-layout-image chief-dream">

                    alt="Chief activating the shackles"/>

                    alt="Chief caught by Suspect R"/>

                    alt="Chief's Entrance Post Forced Awakening" />

            <h2>Bureau Intel</h2>
            <div class="carousel-container">
                <nav class="side-carousel">
                    <a href="#img1">

                        alt="Unnamed Gray haired young sinner activating her power to attack the Chief Team" />
                    </a>
                    <a href="#img2">

                        alt="Sinner Dr.Iron using her ability to subdue Syndicans for attacking her clinic" />

                    <a href="#img3">

                        alt="Sinner 99's face reveal after successfully luring the Chief Team in a frenzy chase by the Legion" />
                    </a>
                    <a href="#img4">
                        <img class="side-carousel-img" id="sideHecate" src="assets/HecateNightmare.webp" 
                        alt="Hecate's timely arrival with Nightmare to save the Chief from mania-induced gangters" />
                    </a>
                    <a href="#img5">
                        <img class="side-carousel-img" id="sideLegion" src="assets/TheLegion.webp" 
                        alt="The Legion's appearance after blocking Chief Team from escaping back to MBCC" />

                    <a href="#img6">
                        <img class="side-carousel-img" src="assets/Hamel.webp" 
                        alt="Sinner Hammel temporarily returned to mania-ridden carnival area to prevent the corruptors from leaking to residential areas nearby" />

                <figure class="big-carousel">
                    <figure>
                        <figcaption>Gray Sinner</figcaption>
                        <img class="big-carousel-img" id="img1" src="assets/GraySinner.webp"

                    <figure>
                        <figcaption>Dr.Iron</figcaption>
                        <img class="big-carousel-img" id="img2" src="assets/Iron.webp" 
                        alt="Sinner Dr.Iron using her ability to subdue Syndicans for attacking her clinic" />

                    <figure>

                        <img class="big-carousel-img" id="img3" src="assets/99.webp" 
                        alt="Sinner 99's face reveal after successfully luring the Chief Team in a frenzy chase by the Legion" />
                    </figure>
                    <figure>
                        <figcaption>Hecate & Nightmare</figcaption>
                        <img class="big-carousel-img" id="img4" src="assets/HecateNightmare.webp" 
                        alt="Hecate's timely arrival with Nightmare to save the Chief from mania-induced gangters" />
                    </figure>
                    <figure>
                        <figcaption>The Legion</figcaption>
                        <img class="big-carousel-img" id="img5" src="assets/TheLegion.webp" 
                        alt="The Legion's appearance after blocking Chief Team from escaping back to MBCC" />

                    <figure>
